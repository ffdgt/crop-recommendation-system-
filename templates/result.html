<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recommendation Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: radial-gradient(circle at top left, #56ab2f, #a8e063);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 10px;
        }
        .result-box {
            background: rgba(0, 0, 0, 0.55);
            padding: 50px 60px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.5);
            max-width: 450px;
            animation: zoomIn 1s ease forwards;
        }
        h1 {
            font-size: 2.8rem;
            margin-bottom: 25px;
            font-weight: 800;
            text-shadow: 0 2px 15px rgba(0,0,0,0.6);
        }
        p {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 40px;
            letter-spacing: 1.6px;
            text-transform: uppercase;
            text-shadow: 0 2px 8px rgba(0,0,0,0.7);
        }
        a {
            background: #fff;
            color: #56ab2f;
            padding: 15px 45px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.25rem;
            transition: background 0.3s ease, color 0.3s ease;
            box-shadow: 0 6px 15px #467a1e88;
        }
        a:hover {
            background: #4caf50;
            color: #fff;
            box-shadow: 0 8px 25px #3e6e1acc;
        }
        /* Logo above result text */
        .logo {
            max-width: 120px;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 6px #a8e063);
        }
        @keyframes zoomIn {
            from {
                transform: scale(0.6);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        @media (max-width: 500px) {
            .result-box {
                padding: 30px 25px;
                max-width: 90%;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1.5rem;
            }
            a {
                font-size: 1rem;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="result-box">
        <img src="https://img.icons8.com/ios-filled/100/ffffff/plant-under-rain.png" alt="Logo" class="logo" />
        <h1>Your Recommended Crop is:</h1>
        <p>{{ prediction }}</p>
        <a href="/">Try Again</a>
    </div>
</body>
</html>
